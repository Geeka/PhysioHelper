<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Counting Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        /* Theme variations */
        body.theme-ocean {
            background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%);
        }

        body.theme-sunset {
            background: linear-gradient(135deg, #FF512F 0%, #F09819 100%);
        }

        body.theme-forest {
            background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);
        }

        body.theme-night {
            background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
        }

        body.theme-candy {
            background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #settingsBtn {
            background: #95a5a6;
            color: white;
        }

        #settingsBtn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #stopBtn {
            background: #e74c3c;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .parameter-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="number"],
        input[type="text"],
        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .value-display {
            min-width: 80px;
            text-align: right;
            color: #667eea;
            font-weight: 700;
            font-size: 16px;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .theme-option {
            padding: 15px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .theme-option:hover {
            transform: translateY(-2px);
        }

        .theme-option.active {
            border-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .theme-purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-ocean { background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%); }
        .theme-sunset { background: linear-gradient(135deg, #FF512F 0%, #F09819 100%); }
        .theme-forest { background: linear-gradient(135deg, #134E5E 0%, #71B280 100%); }
        .theme-night { background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%); }
        .theme-candy { background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%); }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .save-btn {
            background: #27ae60;
            color: white;
        }

        .save-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #95a5a6;
            color: white;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
        }

        /* Fullscreen Progress */
        .progress-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
            padding: 60px;
            overflow-y: auto;
        }

        .progress-screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-screen.theme-ocean { background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%); }
        .progress-screen.theme-sunset { background: linear-gradient(135deg, #FF512F 0%, #F09819 100%); }
        .progress-screen.theme-forest { background: linear-gradient(135deg, #134E5E 0%, #71B280 100%); }
        .progress-screen.theme-night { background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%); }
        .progress-screen.theme-candy { background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%); }

        .progress-content {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .current-count {
            font-size: 200px;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 1s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .repeat-indicator {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            font-size: 26px;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            height: 50px;
            overflow: hidden;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: #333;
        }

        .progress-text {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
            margin-top: 30px;
        }

        .timer-label {
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        .timer-value {
            font-size: 80px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .exit-fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 40px;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .exit-fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .fullscreen-controls {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .fullscreen-controls button {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.6);
            padding: 25px 70px;
            font-size: 24px;
            backdrop-filter: blur(10px);
            min-width: 200px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-controls button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.35);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .fullscreen-controls .start-btn {
            background: rgba(76, 175, 80, 0.4);
            border-color: rgba(76, 175, 80, 0.9);
        }

        .fullscreen-controls .start-btn:hover:not(:disabled) {
            background: rgba(76, 175, 80, 0.6);
            border-color: #4CAF50;
        }

        .fullscreen-controls .stop-btn {
            background: rgba(244, 67, 54, 0.4);
            border-color: rgba(244, 67, 54, 0.9);
        }

        .fullscreen-controls .stop-btn:hover:not(:disabled) {
            background: rgba(244, 67, 54, 0.6);
            border-color: #f44336;
        }

        /* Settings button in top-right corner */
        .settings-floating-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.6);
            font-size: 36px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .settings-floating-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.35);
            border-color: white;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .settings-floating-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .warning {
            background: rgba(255, 243, 205, 0.9);
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #856404;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .progress-screen {
                padding: 30px 20px;
            }

            .current-count {
                font-size: 120px;
            }

            .repeat-indicator {
                font-size: 28px;
            }

            .status-text {
                font-size: 20px;
            }

            .timer-value {
                font-size: 60px;
            }

            .fullscreen-controls {
                gap: 20px;
            }

            .fullscreen-controls button {
                padding: 20px 50px;
                font-size: 20px;
                min-width: 160px;
            }

            .settings-floating-btn {
                width: 65px;
                height: 65px;
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .current-count {
                font-size: 80px;
            }

            .repeat-indicator {
                font-size: 22px;
            }

            .status-text {
                font-size: 18px;
            }

            .timer-value {
                font-size: 48px;
            }

            .fullscreen-controls button {
                padding: 18px 35px;
                font-size: 18px;
                min-width: 130px;
            }

            .settings-floating-btn {
                width: 55px;
                height: 55px;
                font-size: 26px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Voice Counting Program</h1>

        <div class="controls">
            <button id="settingsBtn">‚öôÔ∏è Settings</button>
            <button id="startBtn">‚ñ∂ Start</button>
            <button id="stopBtn" disabled>‚èπ Stop</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="close-btn">&times;</button>
            </div>

            <div class="parameter-group">
                <label for="maxCount">Maximum Count (m):</label>
                <div class="input-wrapper">
                    <input type="number" id="maxCount" min="1" max="100" value="10">
                    <span class="value-display" id="maxCountDisplay">10</span>
                </div>
            </div>

            <div class="parameter-group">
                <label for="repeatCount">Number of Repeats (n):</label>
                <div class="input-wrapper">
                    <input type="number" id="repeatCount" min="1" max="50" value="10">
                    <span class="value-display" id="repeatCountDisplay">10</span>
                </div>
            </div>

            <div class="parameter-group">
                <label for="speed">Speed (counts per second):</label>
                <div class="input-wrapper">
                    <input type="number" id="speed" min="0.1" max="10" step="0.1" value="1">
                    <span class="value-display" id="speedDisplay">1.0/s</span>
                </div>
            </div>

            <div class="parameter-group">
                <label for="interval">Interval Between Repeats (seconds):</label>
                <div class="input-wrapper">
                    <input type="number" id="interval" min="0" max="10" step="0.5" value="2">
                    <span class="value-display" id="intervalDisplay">2.0s</span>
                </div>
            </div>

            <div class="parameter-group">
                <label for="customText">Custom Text to Announce (after each repetition):</label>
                <textarea id="customText" placeholder="e.g., 'Repetition', 'Round', 'Set', or leave blank for 'Repetition'">Repetition</textarea>
            </div>

            <div class="parameter-group">
                <label>Theme:</label>
                <div class="theme-selector">
                    <div class="theme-option theme-purple active" data-theme="purple">Purple</div>
                    <div class="theme-option theme-ocean" data-theme="ocean">Ocean</div>
                    <div class="theme-option theme-sunset" data-theme="sunset">Sunset</div>
                    <div class="theme-option theme-forest" data-theme="forest">Forest</div>
                    <div class="theme-option theme-night" data-theme="night">Night</div>
                    <div class="theme-option theme-candy" data-theme="candy">Candy</div>
                </div>
            </div>

            <div class="warning" id="warning" style="display: none;">
                ‚ö†Ô∏è Speed too fast! Numbers will be skipped for clarity.
            </div>

            <div class="modal-actions">
                <button class="save-btn">üíæ Save Settings</button>
                <button class="cancel-btn">‚úï Cancel</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Progress Screen -->
    <div id="progressScreen" class="progress-screen">
        <button class="settings-floating-btn" id="fullscreenSettingsBtn">‚öôÔ∏è</button>
        
        <div class="progress-content">
            <div class="current-count" id="currentCount">-</div>
            <div class="repeat-indicator" id="repeatIndicator">Repeat 0 of 0</div>
            <div class="status-text" id="statusText">Ready to start</div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="progress-text" id="progressText">Overall Progress: 0%</div>
            
            <div class="timer-display">
                <div class="timer-label">Elapsed Time</div>
                <div class="timer-value" id="timerDisplay">00:00</div>
            </div>

            <div class="fullscreen-controls">
                <button class="start-btn" id="fullscreenStartBtn">‚ñ∂ Start</button>
                <button class="stop-btn" id="fullscreenStopBtn" disabled>‚èπ Stop</button>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const maxCountInput = document.getElementById('maxCount');
        const repeatCountInput = document.getElementById('repeatCount');
        const speedInput = document.getElementById('speed');
        const intervalInput = document.getElementById('interval');
        const customTextInput = document.getElementById('customText');
        
        const maxCountDisplay = document.getElementById('maxCountDisplay');
        const repeatCountDisplay = document.getElementById('repeatCountDisplay');
        const speedDisplay = document.getElementById('speedDisplay');
        const intervalDisplay = document.getElementById('intervalDisplay');
        
        const settingsBtn = document.getElementById('settingsBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const fullscreenSettingsBtn = document.getElementById('fullscreenSettingsBtn');
        const fullscreenStartBtn = document.getElementById('fullscreenStartBtn');
        const fullscreenStopBtn = document.getElementById('fullscreenStopBtn');
        const currentCountDisplay = document.getElementById('currentCount');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const warning = document.getElementById('warning');
        const timerDisplay = document.getElementById('timerDisplay');
        const repeatIndicator = document.getElementById('repeatIndicator');

        const settingsModal = document.getElementById('settingsModal');
        const closeBtn = document.querySelector('.close-btn');
        const saveBtn = document.querySelector('.save-btn');
        const cancelBtn = document.querySelector('.cancel-btn');
        
        const progressScreen = document.getElementById('progressScreen');

        const themeOptions = document.querySelectorAll('.theme-option');

        // State variables
        let isRunning = false;
        let currentRepeat = 0;
        let currentNumber = 0;
        let timeoutId = null;
        let timerInterval = null;
        let startTime = 0;
        let elapsedTime = 0;
        let synthesis = window.speechSynthesis;
        let femaleVoice = null;
        let returnToProgressScreen = false;
        let savedSettings = {
            maxCount: 10,
            repeatCount: 10,
            speed: 1,
            interval: 2,
            customText: 'Repetition',
            theme: 'purple'
        };

        // Initialize female voice
        function initVoice() {
            const voices = synthesis.getVoices();
            femaleVoice = voices.find(voice => 
                voice.name.toLowerCase().includes('female') || 
                voice.name.toLowerCase().includes('zira') ||
                voice.name.toLowerCase().includes('samantha') ||
                voice.name.toLowerCase().includes('victoria') ||
                voice.name.toLowerCase().includes('google uk english female')
            ) || voices.find(voice => voice.lang.startsWith('en')) || voices[0];
        }

        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = initVoice;
        }
        initVoice();

        // Load saved settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('countingProgramSettings');
            if (saved) {
                savedSettings = JSON.parse(saved);
                applySettings();
            }
        }

        // Apply settings to UI
        function applySettings() {
            maxCountInput.value = savedSettings.maxCount;
            repeatCountInput.value = savedSettings.repeatCount;
            speedInput.value = savedSettings.speed;
            intervalInput.value = savedSettings.interval;
            customTextInput.value = savedSettings.customText;
            
            maxCountDisplay.textContent = savedSettings.maxCount;
            repeatCountDisplay.textContent = savedSettings.repeatCount;
            speedDisplay.textContent = savedSettings.speed.toFixed(1) + '/s';
            intervalDisplay.textContent = savedSettings.interval.toFixed(1) + 's';
            
            applyTheme(savedSettings.theme);
            checkSpeedWarning(savedSettings.speed);
        }

        // Save settings to localStorage
        function saveSettings() {
            savedSettings = {
                maxCount: parseInt(maxCountInput.value),
                repeatCount: parseInt(repeatCountInput.value),
                speed: parseFloat(speedInput.value),
                interval: parseFloat(intervalInput.value),
                customText: customTextInput.value.trim() || 'Repetition',
                theme: savedSettings.theme
            };
            localStorage.setItem('countingProgramSettings', JSON.stringify(savedSettings));
        }

        // Update displays when inputs change
        maxCountInput.addEventListener('input', () => {
            maxCountDisplay.textContent = maxCountInput.value;
        });

        repeatCountInput.addEventListener('input', () => {
            repeatCountDisplay.textContent = repeatCountInput.value;
        });

        speedInput.addEventListener('input', () => {
            const speed = parseFloat(speedInput.value);
            speedDisplay.textContent = speed.toFixed(1) + '/s';
            checkSpeedWarning(speed);
        });

        intervalInput.addEventListener('input', () => {
            intervalDisplay.textContent = parseFloat(intervalInput.value).toFixed(1) + 's';
        });

        // Check if speed is too fast and show warning
        function checkSpeedWarning(speed) {
            if (speed > 2) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        }

        // Theme handling
        function applyTheme(theme) {
            document.body.className = theme !== 'purple' ? `theme-${theme}` : '';
            progressScreen.className = 'progress-screen' + (theme !== 'purple' ? ` theme-${theme}` : '');
            
            themeOptions.forEach(option => {
                if (option.dataset.theme === theme) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
            
            savedSettings.theme = theme;
        }

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                applyTheme(option.dataset.theme);
            });
        });

        // Modal handling
        settingsBtn.addEventListener('click', () => {
            returnToProgressScreen = false;
            settingsModal.classList.add('active');
        });

        fullscreenSettingsBtn.addEventListener('click', () => {
            returnToProgressScreen = true;
            progressScreen.classList.remove('active');
            settingsModal.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            settingsModal.classList.remove('active');
            if (returnToProgressScreen) {
                progressScreen.classList.add('active');
            }
        });

        cancelBtn.addEventListener('click', () => {
            settingsModal.classList.remove('active');
            applySettings(); // Revert to saved settings
            if (returnToProgressScreen) {
                progressScreen.classList.add('active');
            }
        });

        saveBtn.addEventListener('click', () => {
            saveSettings();
            settingsModal.classList.remove('active');
            if (returnToProgressScreen) {
                progressScreen.classList.add('active');
            }
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
                applySettings();
                if (returnToProgressScreen) {
                    progressScreen.classList.add('active');
                }
            }
        });

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Update timer display
        function updateTimer() {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        // Start timer
        function startTimer() {
            startTime = Date.now() - (elapsedTime * 1000);
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Stop timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Reset timer
        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            timerDisplay.textContent = '00:00';
        }

        // Speak function
        function speak(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            utterance.rate = 1.0;
            utterance.pitch = 1.2;
            synthesis.speak(utterance);
        }

        // Determine which numbers to say based on speed
        function getNumbersToSay(maxCount, speed) {
            if (speed <= 2) {
                return Array.from({length: maxCount}, (_, i) => i + 1);
            } else if (speed <= 4) {
                return Array.from({length: Math.ceil(maxCount / 2)}, (_, i) => (i + 1) * 2);
            } else if (speed <= 6) {
                return Array.from({length: Math.ceil(maxCount / 3)}, (_, i) => (i + 1) * 3);
            } else {
                return Array.from({length: Math.ceil(maxCount / 5)}, (_, i) => (i + 1) * 5);
            }
        }

        // Update progress
        function updateProgress() {
            const m = savedSettings.maxCount;
            const n = savedSettings.repeatCount;
            const totalCounts = m * n;
            const completedCounts = (currentRepeat * m) + currentNumber;
            const percentage = Math.round((completedCounts / totalCounts) * 100);
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            progressText.textContent = `Overall Progress: ${percentage}%`;
        }

        // Count function
        function count() {
            if (!isRunning) return;

            const m = savedSettings.maxCount;
            const n = savedSettings.repeatCount;
            const speed = savedSettings.speed;
            const interval = savedSettings.interval * 1000;
            const delay = 1000 / speed;

            const numbersToSay = getNumbersToSay(m, speed);

            // Starting a new repeat
            if (currentNumber === 0) {
                repeatIndicator.textContent = `${savedSettings.customText} ${currentRepeat + 1} of ${n}`;
                speak(`${savedSettings.customText} ${currentRepeat + 1}`);
                currentNumber++;
                timeoutId = setTimeout(count, delay * 2);
                return;
            }

            if (currentNumber <= m) {
                currentCountDisplay.textContent = currentNumber;
                
                if (numbersToSay.includes(currentNumber)) {
                    speak(currentNumber.toString());
                }
                
                statusText.textContent = `Counting...`;
                updateProgress();
                
                currentNumber++;
                
                if (currentNumber <= m) {
                    timeoutId = setTimeout(count, delay);
                } else {
                    currentRepeat++;
                    currentNumber = 0;
                    
                    if (currentRepeat < n) {
                        statusText.textContent = `Pausing... (Next: ${savedSettings.customText} ${currentRepeat + 1} of ${n})`;
                        updateProgress();
                        timeoutId = setTimeout(count, interval);
                    } else {
                        finish();
                    }
                }
            }
        }

        // Finish counting
        function finish() {
            isRunning = false;
            stopTimer();
            currentCountDisplay.textContent = '‚úì';
            statusText.textContent = 'Completed!';
            repeatIndicator.textContent = `All ${savedSettings.repeatCount} repetitions complete!`;
            progressBar.style.width = '100%';
            progressBar.textContent = '100%';
            progressText.textContent = 'Overall Progress: 100%';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            settingsBtn.disabled = false;
            fullscreenStartBtn.disabled = false;
            fullscreenStopBtn.disabled = true;
            fullscreenSettingsBtn.disabled = false;
            speak(`All ${savedSettings.repeatCount} repetitions complete`);
        }

        // Start button handler
        function handleStart() {
            currentRepeat = 0;
            currentNumber = 0;
            isRunning = true;
            
            resetTimer();
            startTimer();
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            settingsBtn.disabled = true;
            fullscreenStartBtn.disabled = true;
            fullscreenStopBtn.disabled = false;
            fullscreenSettingsBtn.disabled = true;
            
            currentCountDisplay.textContent = '-';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressText.textContent = 'Overall Progress: 0%';
            
            const n = savedSettings.repeatCount;
            repeatIndicator.textContent = `${savedSettings.customText} 0 of ${n}`;
            statusText.textContent = 'Starting...';
            
            // Show fullscreen progress
            progressScreen.classList.add('active');
            
            count();
        }

        // Stop button handler
        function handleStop() {
            isRunning = false;
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            stopTimer();
            synthesis.cancel();
            
            currentCountDisplay.textContent = '‚è∏';
            statusText.textContent = 'Stopped';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            settingsBtn.disabled = false;
            fullscreenStartBtn.disabled = false;
            fullscreenStopBtn.disabled = true;
            fullscreenSettingsBtn.disabled = false;
        }

        // Start buttons
        startBtn.addEventListener('click', handleStart);
        fullscreenStartBtn.addEventListener('click', handleStart);

        // Stop buttons
        stopBtn.addEventListener('click', handleStop);
        fullscreenStopBtn.addEventListener('click', handleStop);

        // Load settings on startup
        loadSettings();
        
        // Show progress screen by default
        progressScreen.classList.add('active');
    </script>
</body>
</html>
