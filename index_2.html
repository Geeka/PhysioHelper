<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Counting Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 20px 60px 20px;
            transition: background 0.5s ease;
        }

        /* Theme Variations */
        body.theme-ocean { background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%); }
        body.theme-sunset { background: linear-gradient(135deg, #FF512F 0%, #F09819 100%); }
        body.theme-forest { background: linear-gradient(135deg, #134E5E 0%, #71B280 100%); }
        body.theme-night { background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%); }
        body.theme-candy { background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%); }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .page-heading {
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 25px;
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .preset-controls {
            display: flex;
            gap: 5px;
        }

        .settings-control {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 12px 8px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        /* Settings Button */
        #settingsBtn {
            background: transparent;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        #settingsBtn:hover:not(:disabled) {
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Preset Buttons - All Same Color */
        .preset-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            width: 120px;
            font-size: 14px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 12px 8px;
            min-height: 75px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .preset-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .preset-btn.running {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        .preset-btn:disabled:not(.running) {
            opacity: 0.3;
        }

        .preset-btn .icon {
            font-size: 18px;
            line-height: 1;
            flex-shrink: 0;
        }

        .preset-btn .label {
            font-size: 12px;
            line-height: 1.3;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 22px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Parameter Groups */
        .parameter-group {
            margin-bottom: 18px;
        }

        .parameter-group:last-child {
            margin-bottom: 0;
        }

        /* Compact Parameters Layout */
        .compact-params {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 18px;
        }

        .param-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .param-item label {
            font-size: 11px;
            margin-bottom: 0;
        }

        .param-item input {
            padding: 8px 6px;
            font-size: 14px;
            text-align: center;
        }

        /* Theme Buttons */
        .theme-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
        }

        .theme-btn:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .theme-btn.active {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="number"],
        input[type="text"],
        select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Modal action buttons */
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #555;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        /* Progress Screen - Now with theme background */
        .progress-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            padding: 60px 20px 50px 20px;
            flex-direction: column;
            gap: 15px;
        }

        .progress-screen.active {
            display: flex;
        }

        /* Button Panel - Now at the top */
        .button-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .button-row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        /* Main content area with number display */
        .progress-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .count-display {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .status-info {
            text-align: center;
            color: white;
        }

        .repeat-indicator {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-top: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Progress bar */
        .progress-info {
            width: 100%;
            max-width: 600px;
            flex-shrink: 0;
            margin: 0 auto;
        }

        .progress-text {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.9));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
        }

        /* Settings button at the bottom */
        .settings-panel {
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 15px;
        }

        .fullscreen-settings-btn {
            background: transparent;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .fullscreen-settings-btn:hover:not(:disabled) {
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .fullscreen-preset-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            width: 120px;
            min-height: 75px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .fullscreen-preset-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .fullscreen-preset-btn.running {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        .fullscreen-preset-btn:disabled:not(.running) {
            opacity: 0.3;
        }

        .fullscreen-preset-btn .icon {
            font-size: 20px;
            line-height: 1;
            flex-shrink: 0;
        }

        .fullscreen-preset-btn .label {
            font-size: 13px;
            line-height: 1.3;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .compact-params {
                grid-template-columns: repeat(2, 1fr);
            }

            .fullscreen-preset-btn {
                min-width: 80px;
                padding: 12px 16px;
                font-size: 14px;
            }

            .count-display {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container (Initial Settings) -->
    <div class="app-wrapper">
        <h1 class="page-heading">Voice Counter</h1>
        
        <div class="container">
            <div class="preset-controls">
                <button class="preset-btn" data-preset="0">
                    <span class="icon">▶️</span>
                    <span class="label">Preset 1</span>
                </button>
                <button class="preset-btn" data-preset="1">
                    <span class="icon">▶️</span>
                    <span class="label">Preset 2</span>
                </button>
                <button class="preset-btn" data-preset="2">
                    <span class="icon">▶️</span>
                    <span class="label">Preset 3</span>
                </button>
            </div>

            <div class="settings-control">
                <button id="settingsBtn">⚙️</button>
            </div>
        </div>
    </div>

    <!-- Progress Screen -->
    <div class="progress-screen">
        <!-- Preset Button Panel at the top -->
        <div class="button-panel">
            <div class="button-row">
                <button class="fullscreen-preset-btn" data-preset="0">
                    <span class="icon">▶️</span>
                    <span class="label">Preset 1</span>
                </button>
                <button class="fullscreen-preset-btn" data-preset="1">
                    <span class="icon">▶️</span>
                    <span class="label">Preset 2</span>
                </button>
                <button class="fullscreen-preset-btn" data-preset="2">
                    <span class="icon">▶️</span>
                    <span class="label">Preset 3</span>
                </button>
            </div>
        </div>

        <!-- Number Display in the middle -->
        <div class="progress-content">
            <div class="count-display" id="currentCount">⊙</div>
            
            <div class="status-info">
                <div class="repeat-indicator" id="repeatIndicator">Ready</div>
                <div class="status-text" id="statusText">Select a preset to begin</div>
                <div class="timer-display" id="timerDisplay">00:00</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-info">
            <div class="progress-text" id="progressText">Overall Progress: 0%</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <!-- Settings Button at the bottom -->
        <div class="settings-panel">
            <button class="fullscreen-settings-btn" id="fullscreenSettingsBtn">⚙️</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>

            <!-- Preset Selection and Name - Inline -->
            <div class="parameter-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                    <label style="margin-bottom: 0;">Counter Configuration</label>
                    <button id="resetToDefaultBtn" style="background: #e74c3c; color: white; padding: 6px 12px; border-radius: 6px; font-size: 12px; border: none; cursor: pointer; font-weight: 600;">Reset to Default</button>
                </div>
                <div class="input-wrapper">
                    <select id="presetSelect">
                        <option value="0">Preset 1</option>
                        <option value="1">Preset 2</option>
                        <option value="2">Preset 3</option>
                    </select>
                    <input type="text" id="presetName" placeholder="Enter preset name" maxlength="30">
                </div>
            </div>

            <!-- Custom Text -->
            <div class="parameter-group">
                <label for="customText">Custom Announcement Text</label>
                <input type="text" id="customText" placeholder="e.g., 'Set', 'Round', 'Rep'">
            </div>

            <!-- Compact Parameter Grid -->
            <div class="compact-params">
                <div class="param-item">
                    <label for="maxCount">Count To</label>
                    <input type="number" id="maxCount" min="1" max="1000">
                </div>
                <div class="param-item">
                    <label for="repeatCount">Repeats</label>
                    <input type="number" id="repeatCount" min="1" max="100">
                </div>
                <div class="param-item">
                    <label for="speed">Speed</label>
                    <input type="number" id="speed" min="0.25" max="10" step="0.25">
                </div>
                <div class="param-item">
                    <label for="interval">Pause (s)</label>
                    <input type="number" id="interval" min="0" max="300">
                </div>
            </div>

            <!-- Theme Selection -->
            <div class="parameter-group">
                <label>Theme</label>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></button>
                    <button class="theme-btn" data-theme="ocean" style="background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%);"></button>
                    <button class="theme-btn" data-theme="sunset" style="background: linear-gradient(135deg, #FF512F 0%, #F09819 100%);"></button>
                    <button class="theme-btn" data-theme="forest" style="background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);"></button>
                    <button class="theme-btn" data-theme="night" style="background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);"></button>
                    <button class="theme-btn" data-theme="candy" style="background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%);"></button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelBtn">Cancel</button>
                <button class="btn-save" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        
        const appWrapper = document.querySelector('.app-wrapper');
        const container = document.querySelector('.container');
        const progressScreen = document.querySelector('.progress-screen');
        const settingsModal = document.getElementById('settingsModal');
        
        const settingsBtn = document.getElementById('settingsBtn');
        const fullscreenSettingsBtn = document.getElementById('fullscreenSettingsBtn');
        const closeBtn = document.getElementById('closeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const resetToDefaultBtn = document.getElementById('resetToDefaultBtn');
        
        const presetButtons = document.querySelectorAll('.preset-btn');
        const fullscreenPresetButtons = document.querySelectorAll('.fullscreen-preset-btn');
        
        const presetSelect = document.getElementById('presetSelect');
        const presetNameInput = document.getElementById('presetName');
        const maxCountInput = document.getElementById('maxCount');
        const repeatCountInput = document.getElementById('repeatCount');
        const speedInput = document.getElementById('speed');
        const intervalInput = document.getElementById('interval');
        const customTextInput = document.getElementById('customText');
        
        const currentCountDisplay = document.getElementById('currentCount');
        const repeatIndicator = document.getElementById('repeatIndicator');
        const statusText = document.getElementById('statusText');
        const timerDisplay = document.getElementById('timerDisplay');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        const themeButtons = document.querySelectorAll('.theme-btn');
        
        let savedSettings = {
            presets: [],
            theme: ''
        };
        
        let selectedPresetIndex = 0;
        let runningPresetIndex = -1;
        let isRunning = false;
        let currentRepeat = 0;
        let currentNumber = 0;
        let timeoutId = null;
        let returnToProgressScreen = false;
        
        const synthesis = window.speechSynthesis;
        let femaleVoice = null;
        
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        
        // ============================================
        // VOICE INITIALIZATION
        // ============================================
        
        function initVoices() {
            const voices = synthesis.getVoices();
            femaleVoice = voices.find(voice => 
                voice.name.includes('Female') || 
                voice.name.includes('Samantha') ||
                voice.name.includes('Victoria') ||
                voice.name.includes('Zira')
            ) || voices[0];
        }
        
        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = initVoices;
        }
        initVoices();
        
        // ============================================
        // PRESET INITIALIZATION
        // ============================================
        
        function initializePresets() {
            savedSettings.presets = [
                { name: 'Quick', maxCount: 15, repeatCount: 5, speed: 2, interval: 2, customText: 'Set' },
                { name: 'Standard', maxCount: 10, repeatCount: 10, speed: 1, interval: 2, customText: 'Set' },
                { name: 'Long', maxCount: 10, repeatCount: 10, speed: 0.5, interval: 2, customText: 'Set' }
            ];
        }
        
        // ============================================
        // LOAD/SAVE SETTINGS
        // ============================================
        
        function loadSettings() {
            const stored = localStorage.getItem('voiceCounterSettings');
            if (stored) {
                const parsed = JSON.parse(stored);
                savedSettings = parsed;
                
                // Ensure all presets have names
                savedSettings.presets.forEach((preset, index) => {
                    if (!preset.name) {
                        preset.name = `Preset ${index + 1}`;
                    }
                });
            }
            loadPresetIntoForm(selectedPresetIndex);
            applyTheme();
            updatePresetButtons();
        }
        
        function loadPresetIntoForm(index) {
            const preset = savedSettings.presets[index];
            presetNameInput.value = preset.name || `Preset ${index + 1}`;
            maxCountInput.value = preset.maxCount;
            repeatCountInput.value = preset.repeatCount;
            speedInput.value = preset.speed;
            intervalInput.value = preset.interval;
            customTextInput.value = preset.customText;
        }
        
        function saveCurrentPreset() {
            const index = parseInt(presetSelect.value);
            const name = presetNameInput.value.trim() || `Preset ${index + 1}`;
            const maxCount = parseInt(maxCountInput.value);
            const repeatCount = parseInt(repeatCountInput.value);
            const speed = parseFloat(speedInput.value);
            const interval = parseInt(intervalInput.value);
            const customText = customTextInput.value.trim();
            
            if (!maxCount || !repeatCount || !speed || interval === '' || !customText) {
                alert('Please fill in all fields');
                return false;
            }
            
            savedSettings.presets[index] = {
                name,
                maxCount,
                repeatCount,
                speed,
                interval,
                customText
            };
            
            return true;
        }
        
        function applyTheme() {
            document.body.className = savedSettings.theme ? `theme-${savedSettings.theme}` : '';
            themeButtons.forEach(btn => {
                if (btn.dataset.theme === savedSettings.theme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        function updatePresetButtons() {
            const allButtons = [...presetButtons, ...fullscreenPresetButtons];
            
            allButtons.forEach(btn => {
                const presetIndex = parseInt(btn.dataset.preset);
                const preset = savedSettings.presets[presetIndex];
                
                // Get icon and label elements
                const iconEl = btn.querySelector('.icon');
                const labelEl = btn.querySelector('.label');
                
                // Update label with preset name
                if (labelEl) {
                    labelEl.textContent = preset.name;
                }
                
                // Update icon and state
                if (runningPresetIndex === presetIndex && isRunning) {
                    // This button is running - show stop icon and keep enabled
                    if (iconEl) iconEl.textContent = '■';
                    btn.classList.add('running');
                    btn.disabled = false;
                } else if (runningPresetIndex !== -1 && runningPresetIndex !== presetIndex) {
                    // Another button is running - show play icon and disable this one
                    if (iconEl) iconEl.textContent = '▶️';
                    btn.classList.remove('running');
                    btn.disabled = true;
                } else {
                    // Nothing running - show play icon and enable
                    if (iconEl) iconEl.textContent = '▶️';
                    btn.classList.remove('running');
                    btn.disabled = false;
                }
            });
            
            // Update dropdown options with preset names
            updateDropdownOptions();
        }
        
        function updateDropdownOptions() {
            const options = presetSelect.querySelectorAll('option');
            options.forEach((option, index) => {
                const preset = savedSettings.presets[index];
                if (preset) {
                    option.textContent = preset.name;
                }
            });
        }
        
        // ============================================
        // EVENT LISTENERS - PRESET BUTTONS
        // ============================================
        
        function handlePresetClick(presetIndex) {
            if (runningPresetIndex === presetIndex && isRunning) {
                handleStop();
            } else if (runningPresetIndex === -1) {
                selectedPresetIndex = presetIndex;
                runningPresetIndex = presetIndex;
                updatePresetButtons();
                handleStart();
            }
        }
        
        presetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                handlePresetClick(parseInt(btn.dataset.preset));
            });
        });
        
        fullscreenPresetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                handlePresetClick(parseInt(btn.dataset.preset));
            });
        });
        
        // ============================================
        // EVENT LISTENERS - SETTINGS
        // ============================================
        
        settingsBtn.addEventListener('click', () => {
            returnToProgressScreen = false;
            loadPresetIntoForm(selectedPresetIndex);
            presetSelect.value = selectedPresetIndex;
            settingsModal.classList.add('active');
        });
        
        fullscreenSettingsBtn.addEventListener('click', () => {
            returnToProgressScreen = true;
            loadPresetIntoForm(selectedPresetIndex);
            presetSelect.value = selectedPresetIndex;
            settingsModal.classList.add('active');
        });
        
        presetSelect.addEventListener('change', (e) => {
            // Just switch to the selected preset and load its data
            const newIndex = parseInt(e.target.value);
            selectedPresetIndex = newIndex;
            loadPresetIntoForm(selectedPresetIndex);
        });
        
        resetToDefaultBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all presets to default values? This cannot be undone.')) {
                // Reset all presets to default
                initializePresets();
                
                // Reload the current preset into the form
                loadPresetIntoForm(selectedPresetIndex);
                
                // Save to localStorage immediately
                localStorage.setItem('voiceCounterSettings', JSON.stringify(savedSettings));
                
                // Update button labels
                updatePresetButtons();
                
                alert('All presets have been reset to default values.');
            }
        });
        
        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        closeBtn.addEventListener('click', () => {
            settingsModal.classList.remove('active');
            if (returnToProgressScreen) {
                progressScreen.classList.add('active');
            }
        });
        
        cancelBtn.addEventListener('click', () => {
            settingsModal.classList.remove('active');
            if (returnToProgressScreen) {
                progressScreen.classList.add('active');
            }
        });
        
        saveBtn.addEventListener('click', () => {
            if (saveCurrentPreset()) {
                // Get selected theme from active button
                const activeThemeBtn = document.querySelector('.theme-btn.active');
                savedSettings.theme = activeThemeBtn ? activeThemeBtn.dataset.theme : '';
                localStorage.setItem('voiceCounterSettings', JSON.stringify(savedSettings));
                applyTheme();
                updatePresetButtons();
                
                settingsModal.classList.remove('active');
                if (returnToProgressScreen) {
                    progressScreen.classList.add('active');
                }
            }
        });
        
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
                if (returnToProgressScreen) {
                    progressScreen.classList.add('active');
                }
            }
        });
        
        // ============================================
        // TIMER FUNCTIONS
        // ============================================
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function updateTimer() {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsedTime);
        }
        
        function startTimer() {
            startTime = Date.now() - (elapsedTime * 1000);
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            timerDisplay.textContent = '00:00';
        }
        
        // ============================================
        // VOICE SYNTHESIS
        // ============================================
        
        function speak(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            utterance.rate = 1.0;
            utterance.pitch = 1.2;
            synthesis.speak(utterance);
        }
        
        // ============================================
        // COUNTING LOGIC
        // ============================================
        
        function getNumbersToSay(maxCount, speed) {
            if (speed <= 2) {
                return Array.from({length: maxCount}, (_, i) => i + 1);
            } else if (speed <= 4) {
                return Array.from({length: Math.ceil(maxCount / 2)}, (_, i) => (i + 1) * 2);
            } else if (speed <= 6) {
                return Array.from({length: Math.ceil(maxCount / 3)}, (_, i) => (i + 1) * 3);
            } else {
                return Array.from({length: Math.ceil(maxCount / 5)}, (_, i) => (i + 1) * 5);
            }
        }
        
        function updateProgress() {
            const preset = savedSettings.presets[runningPresetIndex];
            const m = preset.maxCount;
            const n = preset.repeatCount;
            const totalCounts = m * n;
            const completedCounts = (currentRepeat * m) + currentNumber;
            const percentage = Math.round((completedCounts / totalCounts) * 100);
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            progressText.textContent = `Overall Progress: ${percentage}%`;
        }
        
        function count() {
            if (!isRunning) return;
            
            const preset = savedSettings.presets[runningPresetIndex];
            const m = preset.maxCount;
            const n = preset.repeatCount;
            const speed = preset.speed;
            const interval = preset.interval * 1000;
            const delay = 1000 / speed;
            
            const numbersToSay = getNumbersToSay(m, speed);
            
            if (currentNumber === 0) {
                repeatIndicator.textContent = `${preset.customText} ${currentRepeat + 1} of ${n}`;
                speak(`${preset.customText} ${currentRepeat + 1}`);
                currentNumber++;
                timeoutId = setTimeout(count, delay * 2);
                return;
            }
            
            if (currentNumber <= m) {
                currentCountDisplay.textContent = currentNumber;
                
                if (numbersToSay.includes(currentNumber)) {
                    speak(currentNumber.toString());
                }
                
                statusText.textContent = `Counting...`;
                updateProgress();
                
                currentNumber++;
                
                if (currentNumber <= m) {
                    timeoutId = setTimeout(count, delay);
                } else {
                    currentRepeat++;
                    currentNumber = 0;
                    
                    if (currentRepeat < n) {
                        statusText.textContent = `Pausing... (Next: ${preset.customText} ${currentRepeat + 1} of ${n})`;
                        updateProgress();
                        timeoutId = setTimeout(count, interval);
                    } else {
                        finish();
                    }
                }
            }
        }
        
        function finish() {
            isRunning = false;
            runningPresetIndex = -1;
            stopTimer();
            currentCountDisplay.textContent = '✓';
            statusText.textContent = 'Completed!';
            
            const preset = savedSettings.presets[selectedPresetIndex];
            repeatIndicator.textContent = `All ${preset.repeatCount} steps complete!`;
            progressBar.style.width = '100%';
            progressBar.textContent = '100%';
            progressText.textContent = 'Overall Progress: 100%';
            
            settingsBtn.disabled = false;
            fullscreenSettingsBtn.disabled = false;
            
            updatePresetButtons();
            
            speak(`All complete`);
        }
        
        // ============================================
        // START/STOP HANDLERS
        // ============================================
        
        function handleStart() {
            currentRepeat = 0;
            currentNumber = 0;
            isRunning = true;
            
            resetTimer();
            startTimer();
            
            // Keep settings button enabled
            settingsBtn.disabled = false;
            fullscreenSettingsBtn.disabled = false;
            
            updatePresetButtons();
            
            currentCountDisplay.textContent = '';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressText.textContent = 'Overall Progress: 0%';
            
            const preset = savedSettings.presets[runningPresetIndex];
            repeatIndicator.textContent = `${preset.customText} 0 of ${preset.repeatCount}`;
            statusText.textContent = 'Starting...';
            
            appWrapper.style.display = 'none';
            progressScreen.classList.add('active');
            
            count();
        }
        
        function handleStop() {
            isRunning = false;
            runningPresetIndex = -1;
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            stopTimer();
            synthesis.cancel();
            
            currentCountDisplay.textContent = '■';
            statusText.textContent = 'Stopped';
            
            settingsBtn.disabled = false;
            fullscreenSettingsBtn.disabled = false;
            
            updatePresetButtons();
        }
        
        // ============================================
        // APPLICATION STARTUP
        // ============================================
        
        initializePresets();
        loadSettings();
        
        appWrapper.style.display = 'none';
        progressScreen.classList.add('active');
    </script>
</body>
